
apiVersion: apps/v1
kind: Deployment
metadata:
  name: akita
  namespace: 【命名空间】
  labels:
    app: akita
spec:
  selector:
    matchLabels:
      app: akita
  replicas: 1
  revisionHistoryLimit: 10
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: akita
    spec:
      containers:
      - image: 【镜像仓库地址】/akita:0.0.1
        imagePullPolicy: IfNotPresent
        name: akita
        ports:
        - containerPort: 8099
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
        livenessProbe:
          tcpSocket:
            port: 8099
          initialDelaySeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /api/v1/site/ping
            port: 8099
          initialDelaySeconds: 10
          periodSeconds: 60
          timeoutSeconds: 2